<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Miter Finder</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">

  </head>
  <body>
<div id="flexitup">
<div id="miterFinder">
  <h3>Miter Finder 5000</h3>
<form id="miter">
 Pipe Size:
<select id="pipeSize" onchange='calculateSize(this.value)' />
<option value="2.375">2"</option>
<option value="3.500">3"</option>
<option value="4.500">4"</option>
<option value="6.625">6"</option>
<option value="8.625">8"</option>
<option value="10.750">10"</option>
<option value="12.750">12"</option>
<option value="14">14"</option>
<option value="16">16"</option>
<option value="18">18"</option>
<option value="20">20"</option>
</select>


<p>Radius:<br>
<select onclick='rChange()'>
 <option id= "longRadius" value="lr" selected>L.R.</option>
 <option id="threeR" value="3r">3 R</option>
 <option id="sixR" value="6r">6 R</option>
</select>
<p>
  Angle:
  <input id="pipeAngle" type="number" min="5" max="89" onclick='findMiter(this.value)'/>

<p>
<button type='button'>submit</button>
</form>
Outside:<span id='outs'></span>
<p>
Inside:<span id='ins'></span>
</div>
</div>





 <script src="script.js"></script>
  </body>
</html>
